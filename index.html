<!DOCTYPE html>
<html>
<head>
  <title>Food Ordering Website</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    header ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    header ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    header ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    main {
      max-width: 800px;
      margin: 20px auto;
    }
    
    h1 {
      text-align: center;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .menu-item:last-child {
      border-bottom: none;
    }
    
    .menu-item .item-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
    }
    
    .menu-item .item-details {
      display: flex;
      flex-direction: column;
    }
    
    .menu-item .item-name {
      font-weight: bold;
    }
    
    .menu-item .item-price {
      color: #777;
    }
    
    .quantity-input {
      width: 50px;
      text-align: center;
    }
    
    .btn {
      background-color: #333;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #555;
    }
    
    .cart-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <h1>Food Ordering Website</h1>
  </header>
  <main>
    <h2>Menu</h2>
    <div class="menu-item">
      <img class="item-image" src="burger.jpg" alt="Burger">
      <div class="item-details">
        <div class="item-name">Burger</div>
        <div class="item-price">$5.99</div>
      </div>
      <div class="item-quantity">
        <input class="quantity-input" type="number" min="1" max="10" value="1">
      </div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img class="item-image" src="pizza.jpg" alt="Pizza">
      <div class="item-details">
        <div class="item-name">Pizza</div>
        <div class="item-price">$8.99</div>
      </div>
      <div class="item-quantity">
        <input class="quantity-input" type="number" min="1" max="10" value="1">
      </div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img class="item-image" src="salad.jpg" alt="Salad">
      <div class="item-details">
        <div class="item-name">Salad</div>
        <div class="item-price">$4.99</div>
      </div>
      <div class="item-quantity">
        <input class="quantity-input" type="number" min="1" max="10" value="1">
      </div>
      <button class="btn">Add to Cart</button>
    </div>
    <a class="cart-link" href="cart.html">Go to My Cart</a>
  </main>
</body>
</html>
